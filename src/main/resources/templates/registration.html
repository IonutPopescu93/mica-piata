<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head class="header">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            <!-- Navbar Brand -->
            <a class="navbar-brand" href="/home">
                <img alt="logo" src="/static/images/logo.jpeg" th:src="@{images/logo.jpeg}" width="150" >
            </a>
        </div>
    </nav>
</head>

<body>

<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img alt="" class="img-fluid mb-3 d-none d-md-block"
                 src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg">
        </div>

        <!-- Registration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form action="/registration" method="post" th:object="${userDto}">
                <div class="row">

                    <!-- First Name -->

                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-0 pl-0 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>

                        <input class="form-control bg-white border-left-0 border-md" id="firstName" name="firstname"
                               placeholder="Nume" th:field="*{firstName}" type="text">
                        <label th:if="${#fields.hasErrors('firstName')}" th:class="'error'" th:errors="*{firstName}" class="col-lg-4 control-label" style="color:red;" ></label>
                    </div>

                    <!-- Last Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-0 pl-0 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input class="form-control bg-white border-left-0 border-md" id="lastName" name="lastname"
                               placeholder="Prenume" th:field="*{lastName}" type="text">
                        <label th:if="${#fields.hasErrors('lastName')}" th:class="'error'" th:errors="*{lastName}" class="col-lg-4 control-label" style="color:red;" ></label>
                    </div>

                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-0 pl-0 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input class="form-control bg-white border-left-0 border-md" id="email" name="email"
                               placeholder="Email" th:field="*{email}" type="email"><br>
                        <label th:if="${#fields.hasErrors('email')}" th:class="'error'" th:errors="*{email}" class="col-lg-4 control-label" style="color:red;" ></label>
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-0 pl-0 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input class="form-control bg-white border-left-0 border-md" id="password" name="password"
                               placeholder="parola" th:field="*{password}" type="password">
                        <label th:if="${#fields.hasErrors('password')}" th:class="'error'" th:errors="*{password}" class="col-lg-4 control-label" style="color:red;" ></label>
                    </div>

                    <!-- Phone Number -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-0 pl-0 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <input class="form-control bg-white border-md border-left-0 pl-3" id="phoneNumber" name="phone"
                               placeholder="Telefon" th:field="*{phoneNumber}" type="tel">
                    </div>
                    <label th:if="${#fields.hasErrors('phoneNumber')}" th:class="'error'" th:errors="*{phoneNumber}" class="col-lg-4 control-label" style="color:red;" ></label>

                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-0 pl-0 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <input class="form-control bg-white border-md border-left-0 pl-3" id="date" name="date"
                                type="date" placeholder="Date of birth" th:field="*{dateOfBirth}">

                    </div>
                    <label th:if="${#fields.hasErrors('dateOfBirth')}" th:class="'error'" th:errors="*{dateOfBirth}"  style="color:red;  padding-left: 320px" ></label>


                    <!-- Role -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-0 pl-0 border-md border-right-0">
                                <i class="fa fa-black-tie text-muted"></i>
                            </span>
                        </div>
                        <select class="form-control custom-select bg-white border-left-0 border-md" id="role"
                                name="roletitle" th:field="*{role}">
                            <option value="">Register as</option>
                            <option th:each="role:${T(com.sda.project.model.Role).values()}" th:text="${role}"
                                    th:value="${role}"></option>
                        </select>
                        <label th:if="${#fields.hasErrors('role')}" th:class="'error'" th:errors="*{role}" class="col-lg-4 control-label" style="color:red;" ></label>
                    </div>


                    <div class="form-group" style="padding-left: 2rem;">
                        <div class="form-check">
                            <input class="form-check-input" id="gridCheck" th:field="*{agreeWithConditions}"
                                   type="checkbox">
                            <label class="form-check-label" for="gridCheck" >
                                Sunt de acord cu <b>termeni și condițiile</b> site-ului web!
                            </label>
                            <label th:if="${#fields.hasErrors('agreeWithConditions')}" th:class="'error'" th:errors="*{agreeWithConditions}" class="col-lg-4 control-label" style="color:red;" ></label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0" >
                        <button class="btn btn-primary btn-block py-2" type="submit">
                            <span class="font-weight-bold">Create your account</span>
                        </button>
                    </div>


                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>


                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a class="text-primary ml-2"
                                                                                      href="#">Login</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
