<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head class="header">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            <!-- Navbar Brand -->
            <a class="navbar-brand" href="#">
                <img alt="logo" src="https://bootstrapious.com/i/snippets/sn-registeration/logo.svg" width="150">
            </a>
        </div>
    </nav>
</head>

<body>
<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img alt="" class="img-fluid mb-3 d-none d-md-block"
                 src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg">
            <h1>Create an Account</h1>
            <p class="font-italic text-muted mb-0">Create a minimal registeration page using Bootstrap 4 HTML form
                elements.</p>
            <p class="font-italic text-muted">Snippet By <a class="text-muted" href="https://bootstrapious.com">
                <u>Bootstrapious</u></a>
            </p>
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form action="/registration" method="post " th:object="${userDto}">
                <div class="row">

                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input class="form-control bg-white border-left-0 border-md" id="firstName" name="firstname"
                               placeholder="First Name" th:field="*{firstName}" type="text">
                    </div>

                    <!-- Last Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input class="form-control bg-white border-left-0 border-md" id="lastName" name="lastname"
                               placeholder="Last Name" th:field="*{lastName}" type="text">
                    </div>

                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input class="form-control bg-white border-left-0 border-md" id="email" name="email"
                               placeholder="Email Address" th:field="*{email}" type="email">
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input class="form-control bg-white border-left-0 border-md" id="password" name="password"
                               placeholder="Password" th:field="*{password}" type="password">
                    </div>

                    <!-- Phone Number -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <input class="form-control bg-white border-md border-left-0 pl-3" id="phoneNumber" name="phone"
                               placeholder="Phone Number" th:field="*{phoneNumber}" type="tel">
                    </div>
                    .


                    <!-- Job -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-black-tie text-muted"></i>
                            </span>
                        </div>
                        <select class="form-control custom-select bg-white border-left-0 border-md" id="role"
                                name="roletitle" th:field="*{role}">
                            <option value="">Choose your role</option>
                            <option th:each="role:${T(cam.sda.project.model.Role).values()}" th:text="${role}"
                                    th:value="${role}"></option>
                        </select>
                    </div>


                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" id="gridCheck" th:field="*{agreeWithConditions}"
                                   type="checkbox">
                            <label class="form-check-label" for="gridCheck">
                                I Agree To Terms and Conditions
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <a class="btn btn-primary btn-block py-2" href="#">
                            <span class="font-weight-bold" type="submit">Create your account</span>
                        </a>
                    </div>

                    <!-- Divider Text -->
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>


                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered? <a class="text-primary ml-2"
                                                                                      href="#">Login</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
