<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mica|Piata</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" th:rel="stylesheet">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
    <link th:rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css}">
</head>
<body>
<header class="switcher-bar ssss clearfix" th:replace="fragments/user-header :: bar"></header>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-3">
            <h1 class="h2 pb-4">Căutările după: [[${value}]]</h1>
        </div>
        <div class="col-lg-9">
            <div class="row">
                <div class="col-md-6 pb-4">
                </div>
            </div>
        <div class="container"  style="padding-top:50px">
            <div class="row row-cols-1 row-cols-md-3 g-4" >
                <div class="col-md-4"th:each="productDto : ${products}">
                    <div class="card rounded-0" style="padding-left:20px;">
                        <img class="card-img rounded-0 img-fluid" th:src="@{${productDto.photoImagePath}}" style="height: 250px; width: 250px;">
                    </div>
                    <div class="card text-center">
                        <a th:href="@{/products/{id}(id = ${productDto.id})}" class="h3 text-decoration-none">[[${productDto.productName}]]</a>
                        <p class="text-center mb-0">[[${productDto.price}]] lei</p>
                        <a class="btn btn-primary mt-2"  th:href="@{products/{id}(id = ${productDto.id})}">Adaugă în coș</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
