<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Accounts - Product Admin Template</title>
    <link th:rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700}"/>

    <link th:href="@{/css/fontawesome.min.css}" th:rel="stylesheet"/>

    <link  th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" th:rel="stylesheet"/>

    <link th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}" th:rel="stylesheet"/>

    <link th:rel="stylesheet" th:href="@{/css/templatemo-style.css}"/>
  </head>

  <body>
  <div th:replace="fragments/header :: navbar"/>
      <div class="container mt-5">
        <div class="row tm-content-row">
          <div class="col-12 tm-block-col">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
              <a th:href="@{/users/user-add}"><button type="button" class="btn btn-primary btn-block text-uppercase" >AdaugÄƒ account</button></a>
              <br></br>
              <h2 class="tm-block-title">List of Accounts</h2>
              <select class="custom-select">
                <option value="0">Select account</option>
                <option value="1">Admin</option>
                <option value="2">Editor</option>
                <option value="3">Merchant</option>
                <option value="4">Customer</option>
              </select>
          <table class="table table-hover tm-table-small tm-product-table" method="get" th:action="@{/users}" th:object="${usersDto}" >
            <thead>
            <tr>
              <th scope="col">Nume</th>
              <th scope="col">Prenume</th>
              <th scope="col">Email</th>
              <th scope="col">Telefon</th>
              <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userDto : ${usersDto}">
              <td><a th:text="${userDto.firstName}"></a></td>
              <td><a th:text="${userDto.lastName}"></a></td>
              <td><a th:text="${userDto.email}"></a></td>
              <td><a th:text="${userDto.phoneNumber}"></a></td>
              <td><a th:href="@{/users/{id} (id= ${userDto.id})}"><i class="fa fa-edit" style="font-size:20px;color:white"></i></a></td>

            </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  <script th:src="@{/js/jquery-3.3.1.min.js}"></script>

  <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>

  <script>$(function(){$("#expire_date").datepicker();});</script>
  </body>
</html>
