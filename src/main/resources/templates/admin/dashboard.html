<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <title>Dashboard</title>
    <div th:replace="fragments/head-css :: head-css"/>
</head>

<body>
<div th:replace="fragments/header :: navbar"/>

<div class="container">
    <div class="row">
        <div class="col">
            <p class="text-white mt-5 mb-5">Welcome back, <b>Admin</b></p>
        </div>
    </div>
    <!-- row -->
    <div class="row tm-content-row">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-block-col">
            <div class="tm-bg-primary-dark tm-block tm-block-taller">
                <h2 class="tm-block-title">Storage Information</h2>
                <table class="table table-hover tm-table-small tm-product-table" method="get" th:action="@{/admin}" th:object="${productDto}" >
                    <thead>
                    <tr>
                        <th scope="col">Denumire</th>
                        <th scope="col">Stoc</th>
                        <th scope="col">Categoria</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="productDto : ${productsDto}">
                        <td><a th:text="${productDto.productName}" style="color:white;" ></a></td>
                        <td><a th:text="${productDto.unitsInStock}"></a></td>
                        <td><a th:text="${productDto.category}"></a></td>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-block-col">
            <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-overflow">
                <h2 class="tm-block-title">Notification List</h2>

            </div>
        </div>
        <div class="col-12 tm-block-col" method="get" th:action="@{/admin/dashboard}" th:object="${orderDto}">
            <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-scroll">
                <h2 class="tm-block-title">Orders List</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Număr comandă</th>
                        <th scope="col">Status</th>
                        <th scope="col">Preț</th>
                        <th scope="col">Data comandă</th>
                        <th scope="col">Nume </th>
                        <th scope="col">Prenume</th>
                        <th scope="col">Adresa</th>
                        <th scope="col">Editeaza</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="orderDto : ${ordersDto}">
                        <td ><a th:text="${orderDto.id}"></a></td>
                        <td ><a th:text="${orderDto.status}"></a></td>
                        <td ><a th:text="${orderDto.total}"></a></td>
                        <td><b th:text="${orderDto.orderDtodate}"><b/></td>
                        <td ><a th:text="${orderDto.userFirstName}"></a></td>
                        <td ><a th:text="${orderDto.userLastName}"></a></td>
                        <td ><a> [[${orderDto.userAddressCounty}]] [[${orderDto.userAddressLocality}]]</a></td>
                        <td ><a style="color:white;" th:href="@{/admin/order/{id} (id= ${orderDto.id})}"> Vizualizează comanda </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>

<script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>

<script>$(function(){$("#expire_date").datepicker();});</script>
</body>
</html>
