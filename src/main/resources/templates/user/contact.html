<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
        <title>Mica|Piata</title>
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" th:rel="stylesheet">
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
        <link th:rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css}">
</head>
<body>
<div th:replace="fragments/user-header :: bar"/>
<div class="container mt-3">
        <h2>Contact</h2>
        <p>Lasă-ne un mesaj folosind formularul de mai jos, iar noi te vom contacta în cel mai scurt timp posibil</p>
        <form >
                        <div class="mb-3 mt-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                        </div>
                        <div class="mb-3">
                                <label for="pwd" class="form-label">Număr de telefon:</label>
                                <input type="number" class="form-control" id="pwd" placeholder="Numărul tău de telefon" name="pswd">
                        </div>
                <div class="mb-3 mt-3">
                        <label for="comment">Text</label>
                        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Trimite</button>
        </form>
</div>
</body>
</html>
