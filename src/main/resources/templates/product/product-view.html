<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mica|Piata</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" th:rel="stylesheet">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
    <link th:rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css}">
</head>
<body>
<div th:replace="fragments/user-header :: bar"/>

<div class="container py-5">
    <a>/[[${productDto.category}]]/[[${productDto.productName}]]</a>
    <section class="light"  method="get" th:action="@{/products/detail/{id} (id = ${productDto.id})}" th:object="${productDto}">

        <div class="bg-light">
            <div class="row">
                <div class="col-lg-5 mt-5">
                    <div class="card mb-3">
                        <img class="card-img img-fluid" th:src="@{${productDto.photoImagePath}}" alt="Card image cap" id="product-detail">
                    </div>
                </div>
                <!-- col end -->
                <div class="col-lg-7 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="product-title" th:text="${productDto.productName}"/>
                            <p class="h3 py-2" >[[${productDto.price}]] lei</p>
                            <p class="py-2">
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-secondary"></i>
                                <span class="list-inline-item text-dark">Rating 4.8 | 36 Comments</span>
                            </p>
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <h6>Categorie:</h6>
                                </li>
                                <li class="list-inline-item">
                                    <p class="text-muted" th:text="${productDto.category}"></p>
                                </li>
                            </ul>

                            <h6>Descriere:</h6>
                            <p th:text="${productDto.shortDescription}"/>
                            <form method="post" th:action="@{/addToCart}">
                                <input type="hidden" name="product-title" value="Activewear">
                                <div class="row">
                                    <div class="col-auto">
                                        <ul class="list-inline pb-3">
                                            <li class="list-inline-item text-right">
                                                <b>Cantitate:</b>
                                                <form method="post" th:action="@{/addToCart}" >
                                                    <div class="col d-grid">
                                                    <input type="hidden" name ="id" th:value="${productDto.id}" />
                                                    <input type="number" min="1" value="1" name="quantity" class="form-control" placeholder="cantitate"/>
                                                    </div><br>
                                                    <div class="col d-grid">
                                                        <button type="submit" class="btn btn-primary mt-2" value="addtocard">Adaugă în coș!</button>
                                                    </div>
                                                </form>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row pb-3">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Descriere:</h5>
        <p class="card-text" >[[${productDto.fullDescription}]]</p>
    </div>
</div>
</div>
</body>
</html>
