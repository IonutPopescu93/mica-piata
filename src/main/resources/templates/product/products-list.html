<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" th:rel="stylesheet">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"></script>
    <link th:rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css}">
    <meta charset="UTF-8">
    <title>Mica|Piata: Lista de produse</title>
</head>
<body>
<header class="switcher-bar ssss clearfix" th:replace="fragments/user-header :: bar"></header>


<!-- Start Content -->
<div class="container py-5">
    <div class="row">
        <div class="col-lg-3">
            <h1 class="h2 pb-4">Categorii</h1>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-outline-dark">Fructe</button>
                <button type="button" class="btn btn-outline-dark">Legume</button>
                <button type="button" class="btn btn-outline-dark">Cofetărie</button>
                <button type="button" class="btn btn-outline-dark">Cereale</button>
                <button type="button" class="btn btn-outline-dark">Panificație</button>
                <button type="button" class="btn btn-outline-dark">Carne</button>
                <button type="button" class="btn btn-outline-dark">Pește</button>
                <button type="button" class="btn btn-outline-dark">Ouă</button>
                <button type="button" class="btn btn-outline-dark">Condimente</button>
            </div>

        </div>
        <div class="col-lg-9">
            <div class="row">
                <div class="col-md-6 pb-4">
                    <div class="d-flex">
                        <select class="form-control">
                            <option>Featured</option>
                            <option>A to Z</option>
                            <option>Item</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="container" method="get" th:action="@{/product/products-list}" th:object="${productDto}" style="padding-top:10px">
                <div class="row row-cols-1 row-cols-md-3 g-4" >
                    <div class="col-md-4"th:each="productDto : ${productDto}">
                        <div class="card rounded-0" style="padding-left:20px;">
                            <a th:href="@{/products/detail/{id}(id = ${productDto.id})}"><img class="card-img rounded-0 img-fluid" th:src="@{${productDto.photoImagePath}}"  style="height: 250px; width: 250px;"></a>

                        </div>
                        <div class="card text-center">
                            <a th:href="@{/products/detail/{id}(id = ${productDto.id})}" class="h3 text-decoration-none" th:text="${productDto.productName}">Oupidatat non</a>
                            <p class="text-center mb-0"  th:text="${productDto.price}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </div>
</div>

</body>
</html>
