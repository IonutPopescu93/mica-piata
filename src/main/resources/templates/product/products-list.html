<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Mica|Piata: Lista de produse</title>
</head>
<body>
<header class="switcher-bar ssss clearfix" th:replace="fragments/user-header :: bar"></header>
<div class="container bootdey" method="get" th:action="@{/product/products-list}" th:object="${productDto}">
    <div class="col-md-3">
        <section class="panel">
            <div class="panel-body">
                <input class="form-control" placeholder="Caută produs" type="text"/>
            </div>
        </section>
        <section class="panel">
            <header class="panel-heading">
                Categorie
            </header>
            <div class="panel-body">
                <ul class="nav prod-cat">
                    <li>
                        <a class="active" href="#"><i class="fa fa-angle-right"></i>Fructe</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-angle-right"></i>Legume</a>
                    </li>
                </ul>
            </div>
        </section>
        <section class="panel">
            <header class="panel-heading">
                Price Range
            </header>
            <div class="panel-body sliders">
                <div class="slider" id="slider-range"></div>
                <div class="slider-info">
                    <input class="form-range" id="customRange1" type="range">
                </div>
            </div>
        </section>
        <section class="panel">
            <header class="panel-heading">
                Filtre
            </header>
            <div class="panel-body">
                <form role="form product-form">
                    <div class="form-group">
                        <label>Preț</label>
                        <select class="form-control hasCustomSelect"
                                style="-webkit-appearance: menulist-button; width: 231px; position: absolute; opacity: 0; height: 34px; font-size: 12px;">
                            <option>Crescător</option>
                            <option>Descrescător</option>
                        </select>
                        <span class="customSelect form-control" style="display: inline-block;"><span
                                class="customSelectInner" style="width: 209px; display: inline-block;">-</span></span>
                    </div>
                    <div class="form-group">
                        <label>Rating minim</label>
                        <select class="form-control hasCustomSelect"
                                style="-webkit-appearance: menulist-button; width: 231px; position: absolute; opacity: 0; height: 34px; font-size: 12px;">
                            <option>O stea</option>
                            <option>Doua stele</option>
                            <option>Trei stele</option>
                            <option>Patru stele</option>
                            <option>Cinci stele</option>
                        </select>
                        <span class="customSelect form-control" style="display: inline-block;"><span
                                class="customSelectInner" style="width: 209px; display: inline-block;">-</span></span>
                    </div>
                    <button class="btn btn-primary" type="submit">Filtrează</button>
                </form>
            </div>
        </section>
        <section class="panel">
            <header class="panel-heading">
                Cel mai trăznet produs
            </header>
            <div class="panel-body">
                <div class="best-seller">
                    <article class="media">
                        <a class="pull-left thumb p-thumb">
                            <img src=/>
                        </a>
                        <div class="media-body">
                            <a class="p-head" href="#"></a>
                            <p>Cel mai cel dintre toate cele</p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </div>
    <div class="col-md-9" style="margin-top: 180px;">
        <table class="table" method="get" th:action="@{/products/product-list}" th:object="${productDto}">
            <!-- table header -->
            <thead>
            <tr>
                <th scope="col">Nume</th>
                <th scope="col">Categorie</th>
                <th scope="col">Preț</th>
                <th scope="col"></th>
            </tr>
            </thead>

            <!-- table body -->
            <tbody>
            <tr th:each="productDto : ${productDto}">
                <td><a th:href="@{/products/{category}/{id} (id=${productDto.id}) (category=${productDto.category})}"
                       th:text="${productDto.productName}"></a></td>
                <td th:text="${productDto.category}"></td>
                <td th:text="${productDto.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <section class="panel">
        <div class="panel-body">
            <div class="pull-right">
                <ul class="pagination pagination-sm pro-page-list">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">»</a></li>
                </ul>
            </div>
        </div>
    </section>
</div>
</body>
</html>
