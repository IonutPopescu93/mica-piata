<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <title>Coș</title>
    <div th:replace="fragments/head-css :: head-css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
<div th:replace="fragments/user-header :: bar"/>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<div class="col-lg-10 offset-lg-1">
    <div class="cart_container">
        <div class="cart_title">Shopping Cart<small> (1 item in your cart) </small></div>
        <div class="cart_items">
            <ul class="cart_list">
                <li class="cart_item clearfix">
                    <div class="cart_item_image"><img alt="" src="https://i.imgur.com/qqBRWD5.jpg"></div>
                    <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                        <div class="cart_item_name cart_info_col">
                            <div class="cart_item_title">Name</div>
                            <div class="cart_item_text">Samsung C7 Pro</div>
                        </div>
                        <div class="cart_item_color cart_info_col">
                            <div class="cart_item_title">Color</div>
                            <div class="cart_item_text"><span style="background-color:#999999;"></span>Silver</div>
                        </div>
                        <div class="cart_item_quantity cart_info_col">
                            <div class="cart_item_title">Quantity</div>
                            <div class="cart_item_text">1</div>
                        </div>
                        <div class="cart_item_price cart_info_col">
                            <div class="cart_item_title">Price</div>
                            <div class="cart_item_text">₹22000</div>
                        </div>
                        <div class="cart_item_total cart_info_col">
                            <div class="cart_item_title">Total</div>
                            <div class="cart_item_text">₹22000</div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="order_total">
            <div class="order_total_content text-md-right">
                <div class="order_total_title">Order Total:</div>
                <div class="order_total_amount">₹22000</div>
            </div>
        </div>
        <div class="cart_buttons">
            <button class="button cart_button_clear" type="button">Continue Shopping</button>
            <button class="button cart_button_checkout" type="button">Add to Cart</button>
        </div>
    </div>
</div>
</div>
</div>
</div>

</body>
</html>
